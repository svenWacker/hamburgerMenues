<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Responsive Design 101" />
    <meta
      name="keywords"
      content="html, css, hamburger, menu, animation, design, internet,responsive"
    />
    <meta name="author" content="Sven Wacker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menus</title>
    <link rel="icon" href="./img/burger-style.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Hamburger Menus</h1>
    </header>
    <section class="main">
      <div class="main-menu">
        <div class="menu-btn burger1">
          <div class="menu-btn__burger1"></div>
        </div>
        <div class="menu-btn burger2">
          <div class="menu-btn__burger2"></div>
        </div>
        <div class="menu-btn burger3">
          <div class="menu-btn__burger3"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">by Sven</div>
      <div class="footer menu-btn-heart">
        <div class="heart"></div>
      </div>
      <div class="footer">Made with</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
